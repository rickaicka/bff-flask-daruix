name: Deploy Flask on VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Chamar endpoint de deploy no servidor
        run: |
          curl -X POST https://api.daruix-engenharia.vps-kinghost.net/update_deploy \
          -H "X-DEPLOY-TOKEN: ${{ secrets.DEPLOY_SECRET }}"
